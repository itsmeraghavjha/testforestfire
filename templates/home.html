<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Algerian Forest Fire Prediction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #80deea);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }



    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796b;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input[type="number"]:focus {
      border-color: #26c6da;
      outline: none;
    }

    button {
      background-color: #0097a7;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Forest Fire Prediction</h2>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
      <label for="temperature">Temperature (Â°C):</label>
      <input type="number" step="0.1" name="Temperature" required>

      <label for="rh">Relative Humidity (%):</label>
      <input type="number" step="0.1" name="RH" required>

      <label for="ws">Wind Speed (km/h):</label>
      <input type="number" step="0.1" name="Ws" required>

      <label for="rain">Rain (mm):</label>
      <input type="number" step="0.1" name="Rain" required>

      <label for="ffmc">FFMC:</label>
      <input type="number" step="0.1" name="FFMC" required>

      <label for="dmc">DMC:</label>
      <input type="number" step="0.1" name="DMC" required>


      <label for="isi">ISI:</label>
      <input type="number" step="0.1" name="ISI" required>


      <label for="Classes">Classes:</label>
      <input type="number" step="0.1" name="Classes" required>

      <label for="Region">Region:</label>
      <input type="number" step="0.1" name="Region" required>

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="prediction-box">
      <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}
  </div>
</body>
</html>
